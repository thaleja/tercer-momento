<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./assets/view/css/login.css" />
      <title>cajamenor</title>
   </head>

   <header>
      <div class="logotipo">
         <img class="logo" src="/assets/view/img/mcjdev.png" alt="logo" />
      </div>
   </header>

   <body>
      <div class="container">
         <div class="cajaTrasera">
            <div class="cajaTraseraLogin">
               <h3>Ya tienes una cuenta?</h3>
               <p>Inicia sesion para entrar</p>
               <button id="btnIniciarSesion">Iniciar sesion</button>
            </div>
            <div class="cajaTraseraRegistro">
               <h3>No tienes cuenta?</h3>
               <p>Registrate para iniciar sesion</p>
               <button id="btnRegistrar">registrase</button>
            </div>
         </div>

         <div class="login-registro">
            <section id="login" class="form-login visible">
               <h5>Inicio de sesión</h5>
               <h4 id="mensaje"></h4>
               <input
                  class="controls"
                  type="text"
                  placeholder="Usuario"
                  id="usuario"
                  name="usuario" />
               <input
                  class="controls"
                  type="password"
                  placeholder="Contraseña"
                  id="contrasena"
                  name="contrasena" />
               <input
                  id="btnIniciar"
                  class="buttons"
                  type="button"
                  value="Ingresar" />
               <p><a href="#">¿Olvidastes tu Contraseña?</a></p>
            </section>

            <section id="registro" class="form-registro hidden">
               <h5>Registro de usuario</h5>
               <input
                  class="controls"
                  type="text"
                  placeholder="Nombre completo"
                  id="usuarioRegistro"
                  name="usuarioRegistro" />
               <input
                  class="controls"
                  type="password"
                  placeholder="Contraseña"
                  id="contrasenaRegistro"
                  name="contrasenaRegistro" />
               <input
                  class="controls"
                  type="text"
                  placeholder="Correo electrónico"
                  id="correoRegistro"
                  name="correoRegistro" />
               <input
                  id="btnRegistraR"
                  class="buttons"
                  type="button"
                  value="Registrar" />
            </section>
         </div>
      </div>

      <main id="panel" class="panel">
         <header>
            <span id="nombreUsuarioSpan"></span>
            <button id="registrarGastos">Registrar Gastos</button>
            <button id="listarGastos">Listar Gastos</button>
            <button id="movimientosGastos">Movimientos Gastos</button>
            <button id="cerrarSesion">Cerrar Sesion</button>
         </header>
         <div>
            <section id="sectionRegistrarGastos">
               <form action="">
                  <label for="gcategoria" class="">Categoria</label>
                  <select id="gcategoria" class="categoria" r required>
                     <option id="Negocios" value="business">Negocios</option>
                     <option id="Diversion" value="fun">Diversion</option>
                     <option id="Trasnporte" value="trasnportation">
                        Trasnporte
                     </option>
                     <option id="comida" value="meal">comida</option>
                  </select>
                  <label for="gdescripcion"></label>
                  <input
                     placeholder="Descripcion"
                     id="gdescripcion"
                     type="text" />
                  <label for="gvalor"></label>
                  <input id="gvalor" placeholder="Valor" type="number" />
                  <label for="gfecha"></label>
                  <input placeholder="Fecha" id="gfecha" type="date" />
                  <input type="button" value="Guardar" id="btnGuardar" />
               </form>
            </section>
            <section class="sectionBuscar" id="sectionBuscar">
               Buscar
               <label for="gcategoriaBuscar">Selecciona una categoría:</label>
            </section>
            <section id="sectionListar">Listar Gastos</section>
            <section id="sectionMovimientosGastos">Movimientos Gastos</section>
         </div>

         <section></section>
      </main>

      <script
         type="module"
         src="./assets/controller/ControllerGastos.js"></script>
