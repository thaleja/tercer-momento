<header>
    <div class="logotipo">
        <img class="logo" src="/assets/view/img/mcjdev.png" alt="logo">

<body>
    <div class="container">
        <div class="cajaTrasera">
            <div class="cajaTraseraLogin">
                <h3>Ya tienes una cuenta?</h3>
                <p>Inicia sesion para entrar </p>
                <button id="btnIniciarSesion"> Iniciar sesion</button>
            </div>
            <div class="cajaTraseraRegistro">
                <h3>No tienes cuenta?</h3>
                <p>Registrate para iniciar sesion</p>
                <button id="btnRegistrar">registrase</button>
            </div>
        </div>
        <div class="login-registro">

            <section id="login" class="form-login visible">
                <h5>Inicio de sesión</h5>
                <h4 id="mensaje"></h4>
                <input class="controls" type="text" placeholder="Usuario" id="usuario" name="usuario" />
                <input class="controls" type="password" placeholder="Contraseña" id="contrasena" name="contrasena" />
                <input id="btnIniciar" class="buttons" type="button" value="Ingresar" />
                <p><a href="#">¿Olvidastes tu Contraseña?</a></p>
            </section>
            
            <section id="registro" class="form-registro hidden">
                <h5>Registro de usuario</h5>
                <input class="controls" type="text" placeholder="Nombre completo" id="usuarioRegistro"
                    name="usuarioRegistro" />
                <input class="controls" type="password" placeholder="Contraseña" id="contrasenaRegistro"
                    name="contrasenaRegistro" />
                <input class="controls" type="text" placeholder="Correo electrónico" id="correoRegistro"
                    name="correoRegistro" />
                <input id="btnRegistraR" class="buttons" type="button" value="Registrar" />
            </section>
  

                
        </div>
    </div>
